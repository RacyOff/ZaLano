<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vstop v spletno stran Lane in Oskarja. Prosim za geslo.</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ff9aa2, #ffc3a0); /* Romantičen gradient */
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    .romantic-container {
      background: rgba(255, 255, 255, 0.9); /* Mehko belo ozadje */
      border: 2px solid #ff6f61;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    .romantic-container h2 {
      font-size: 24px;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    .romantic-container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e85a4f;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .heart {
      position: absolute;
      background: #ff6f61;
      width: 15px;
      height: 15px;
      top: 0;
      border-radius: 50%;
      animation: float 5s infinite ease-in-out;
    }

    .heart:before, .heart:after {
      content: "";
      position: absolute;
      background: #ff6f61;
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }

    .heart:before {
      top: -10px;
      left: 0;
    }

    .heart:after {
      left: 10px;
      top: 0;
    }

    /* Animacija src */
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
  </style>
</head>
<body>
  <div class="heart" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
  <div class="heart" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
  <div class="heart" style="top: 50%; left: 70%; animation-delay: 4s;"></div>
  <div class="heart" style="top: 70%; left: 30%; animation-delay: 1s;"></div>

  <div class="romantic-container">
    <h2>Vstop v album ljubezni</h2>
    <p>Vnesite geslo za dostop</p>
    <input type="password" id="password" placeholder="Vnesite geslo">
    <br>
    <button onclick="preveriGeslo()">Vstop</button>
    <p id="error" class="error"></p>
  </div>

  <script>
    function preveriGeslo() {
      const pravilnoGeslo = "LančotkaBrOskoli16062023"; // Nastavi svoje geslo
      const vnesenoGeslo = document.getElementById("password").value;
      const error = document.getElementById("error");

      if (vnesenoGeslo === pravilnoGeslo) {
        window.location.href = "main.html";
      } else {
        error.textContent = "Napačno huligan. Kdo misliš da si???";
      }
    }
  </script>
</body>
</html>
